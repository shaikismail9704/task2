<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu Example</title>
    <style>
        /* Simple styling for the navigation menu */
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        nav ul li a:hover {
            color: #ddd;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="./task1.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
            <li><a href="https://www.youtube.com/channel/UCKPv40HnI_ndezlE7La5pjw" target="_blank">main part </a></li>
        </ul>
    </nav>

    <h1>Welcome to My Website</h1>
    <p>This is a simple example page with a navigation menu.</p>

</body>
</html>
